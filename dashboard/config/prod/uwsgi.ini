[uwsgi]
socket = /tmp/uwsgi/dashboard.socket
pidfile = /tmp/uwsgi/openelex-dashboard-master.pid
plugins = python
chdir = /home/openelex/.virtualenvs/openelex-dash/src/dashboard
virtualenv = /home/openelex/.virtualenvs/openelex-dash
module = dashboard.config.prod.wsgi:application
master = True
uid = www-data
gid = www-data
max-requests=5000
vacuum = True
daemonize=/var/log/uwsgi/app/dashboard.log
